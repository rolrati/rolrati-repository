<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="head-extra">
	</ui:define>

	<ui:define name="content">
		<h:body>
			<h:form>
				<h:outputStylesheet library="css" name="home.css"></h:outputStylesheet>
				<p:panel styleClass="mainPanel"
					style="display: block;width: 1142px;min-height: 900px; margin: 0px auto; background-color: #f5f5f0">
					<p:panel header="Partnerek"
						style="width: 230; min-height: 840; float: right; margin-top: 30px">
						<h:graphicImage library="img" name="purina.jpg"
							styleClass="partners" />
						<h:graphicImage library="img" name="bcoop.jpg"
							styleClass="partners" />
						<h:graphicImage library="img" name="reno.jpg"
							style="margin-top: 10px" styleClass="partners" />
						<h:graphicImage library="img" name="nagyhegyes.jpg"
							styleClass="partners" style="margin-top: 20px" />
						<h:graphicImage library="img" name="royal.jpg"
							styleClass="partners" style="margin-top: 20px; width: 190px" />
					</p:panel>

					<p:panel header="Hasznos"
						style="width: 230; min-height: 840; float: left; margin-top: 30px">
						<table>
							<tr>
								<td><p:commandLink value="Nyitvatartás" style="color: blue" /></td>
							</tr>
							<tr>
								<td></td>
							</tr>
							<tr>
								<td><p:commandLink value="Elérhetőség" style="color: blue" /></td>
							</tr>
							<tr>
								<td></td>
							</tr>
							<tr>
								<td><p:link value="Kapcsolat felvétel"
										style="color: blue" /></td>
							</tr>
						</table>
					</p:panel>

					<p:panel
						style="display: block; margin: 0px auto; border: none; background-color: #f5f5f0">
						<h1 align="center">Üdvözöljük!</h1>
						<h3 align="center">
							Hamarosan elkészül weboldalunk, ahol<br />kedvére böngészhet az
							általunk kínált termékekből!
						</h3>

						<p:galleria value="#{imagesController.imgNames}" var="image"
							style="display:block; margin: 0px auto; background-color: #f5f5f0"
							panelWidth="600" panelHeight="520">
							<p:graphicImage name="img/#{image}"
								style="max-height: 500px; max-widht: 500px; display: block; margin: 0px auto" />
						</p:galleria>

					</p:panel>
				</p:panel>
			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
